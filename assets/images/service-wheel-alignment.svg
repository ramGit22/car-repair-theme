<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" />
  
  <!-- Car undercarriage view -->
  <g transform="translate(300, 200)">
    <!-- Car frame -->
    <rect x="-180" y="-40" width="360" height="20" rx="5" fill="#7f8c8d" stroke="#2C3E50" stroke-width="2" />
    
    <!-- Wheel wells and axles -->
    <g>
      <!-- Front axle -->
      <rect x="-160" y="-40" width="80" height="10" fill="#95a5a6" stroke="#2C3E50" stroke-width="2" />
      <line x1="-120" y1="-30" x2="-120" y2="40" stroke="#2C3E50" stroke-width="6" />
      
      <!-- Back axle -->
      <rect x="80" y="-40" width="80" height="10" fill="#95a5a6" stroke="#2C3E50" stroke-width="2" />
      <line x1="120" y1="-30" x2="120" y2="40" stroke="#2C3E50" stroke-width="6" />
    </g>
    
    <!-- Wheels -->
    <g>
      <!-- Front left wheel -->
      <g transform="translate(-120, 80)">
        <circle cx="0" cy="0" r="40" fill="#2C3E50" stroke="#2C3E50" stroke-width="3" />
        <circle cx="0" cy="0" r="20" fill="#95a5a6" stroke="#7f8c8d" stroke-width="3" />
        <circle cx="0" cy="0" r="5" fill="#7f8c8d" />
        
        <!-- Alignment guides -->
        <g stroke="#E74C3C" stroke-width="2" stroke-dasharray="5,5">
          <line x1="0" y1="-40" x2="0" y2="-60" />
          <line x1="-40" y1="0" x2="-60" y2="0" />
          <line x1="40" y1="0" x2="60" y2="0" />
          <line x1="0" y1="40" x2="0" y2="60" />
        </g>
      </g>
      
      <!-- Front right wheel -->
      <g transform="translate(120, 80)">
        <circle cx="0" cy="0" r="40" fill="#2C3E50" stroke="#2C3E50" stroke-width="3" />
        <circle cx="0" cy="0" r="20" fill="#95a5a6" stroke="#7f8c8d" stroke-width="3" />
        <circle cx="0" cy="0" r="5" fill="#7f8c8d" />
        
        <!-- Alignment guides -->
        <g stroke="#E74C3C" stroke-width="2" stroke-dasharray="5,5">
          <line x1="0" y1="-40" x2="0" y2="-60" />
          <line x1="-40" y1="0" x2="-60" y2="0" />
          <line x1="40" y1="0" x2="60" y2="0" />
          <line x1="0" y1="40" x2="0" y2="60" />
        </g>
      </g>
    </g>
    
    <!-- Alignment angles -->
    <g stroke="#3498DB" stroke-width="2" fill="none">
      <path d="M-120,-30 L-100,30" />
      <path d="M120,-30 L140,30" />
      
      <!-- Angle guides -->
      <path d="M-120,20 A20,20 0 0,1 -105,5" stroke="#E74C3C" />
      <text x="-110" y="0" font-family="Arial, sans-serif" font-size="12" fill="#E74C3C">5°</text>
      
      <path d="M120,20 A20,20 0 0,0 105,5" stroke="#E74C3C" />
      <text x="105" y="0" font-family="Arial, sans-serif" font-size="12" fill="#E74C3C">5°</text>
    </g>
    
    <!-- Measurement tools -->
    <g transform="translate(0, -80)">
      <rect x="-150" y="-20" width="300" height="40" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" />
      <line x1="-140" y1="0" x2="140" y2="0" stroke="#2C3E50" stroke-width="1" />
      
      <!-- Measurement marks -->
      <g>
        <line x1="-120" y1="-5" x2="-120" y2="5" stroke="#2C3E50" stroke-width="1" />
        <line x1="-100" y1="-5" x2="-100" y2="5" stroke="#2C3E50" stroke-width="1" />
        <line x1="-80" y1="-5" x2="-80" y2="5" stroke="#2C3E50" stroke-width="1" />
        <line x1="-60" y1="-5" x2="-60" y2="5" stroke="#2C3E50" stroke-width="1" />
        <line x1="-40" y1="-5" x2="-40" y2="5" stroke="#2C3E50" stroke-width="1" />
        <line x1="-20" y1="-5" x2="-20" y2="5" stroke="#2C3E50" stroke-width="1" />
        <line x1="0" y1="-10" x2="0" y2="10" stroke="#E74C3C" stroke-width="2" />
        <line x1="20" y1="-5" x2="20" y2="5" stroke="#2C3E50" stroke-width="1" />
        <line x1="40" y1="-5" x2="40" y2="5" stroke="#2C3E50" stroke-width="1" />
        <line x1="60" y1="-5" x2="60" y2="5" stroke="#2C3E50" stroke-width="1" />
        <line x1="80" y1="-5" x2="80" y2="5" stroke="#2C3E50" stroke-width="1" />
        <line x1="100" y1="-5" x2="100" y2="5" stroke="#2C3E50" stroke-width="1" />
        <line x1="120" y1="-5" x2="120" y2="5" stroke="#2C3E50" stroke-width="1" />
      </g>
      
      <text x="0" y="-25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2C3E50">Wheel Alignment Tool</text>
    </g>
  </g>
  
  <!-- Text label -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2C3E50">Nelipyöräsuuntaus</text>
</svg>