<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" />
  
  <!-- Car silhouette -->
  <g transform="translate(300, 180)">
    <!-- Car body -->
    <path d="M-180,40 C-160,0 -140,-20 -100,-30 L-20,-50 C0,-60 20,-60 40,-50 L120,-30 C160,-20 180,0 200,40 L200,60 C200,70 190,80 180,80 L-160,80 C-170,80 -180,70 -180,60 Z" fill="#3498DB" stroke="#2C3E50" stroke-width="4" />
    
    <!-- Windows -->
    <path d="M-80,-25 L-20,-45 C0,-50 20,-50 40,-45 L100,-25 L80,10 L-60,10 Z" fill="#ffffff" fill-opacity="0.8" stroke="#2C3E50" stroke-width="2" />
    
    <!-- Wheels -->
    <g>
      <circle cx="-120" cy="80" r="40" fill="#2C3E50" stroke="#2C3E50" stroke-width="4" />
      <circle cx="-120" cy="80" r="20" fill="#95a5a6" />
      <circle cx="120" cy="80" r="40" fill="#2C3E50" stroke="#2C3E50" stroke-width="4" />
      <circle cx="120" cy="80" r="20" fill="#95a5a6" />
    </g>
    
    <!-- Lights -->
    <rect x="-170" y="25" width="20" height="10" rx="5" fill="#f1c40f" />
    <rect x="150" y="25" width="20" height="10" rx="5" fill="#E74C3C" />
  </g>
  
  <!-- Tools -->
  <g transform="translate(120, 100)">
    <!-- Wrench -->
    <path d="M30,20 C20,30 20,50 30,60 L80,110 C85,115 95,115 100,110 C105,105 105,95 100,90 L50,40 C40,30 20,30 10,40 C0,50 10,70 20,80 C10,70 0,50 10,40 C20,30 40,30 50,40 L100,90 C105,95 105,105 100,110 C95,115 85,115 80,110 L30,60 C20,50 20,30 30,20 Z" fill="#95a5a6" stroke="#7f8c8d" stroke-width="4" />
  </g>
  
  <g transform="translate(420, 100)">
    <!-- Gear -->
    <circle cx="30" cy="30" r="20" fill="#95a5a6" stroke="#7f8c8d" stroke-width="4" />
    <g>
      <rect x="28" y="0" width="4" height="15" fill="#7f8c8d" />
      <rect x="28" y="45" width="4" height="15" fill="#7f8c8d" />
      <rect x="0" y="28" width="15" height="4" fill="#7f8c8d" />
      <rect x="45" y="28" width="15" height="4" fill="#7f8c8d" />
      
      <!-- Diagonal teeth -->
      <g transform="translate(30, 30)">
        <g transform="rotate(45)">
          <rect x="-2" y="-30" width="4" height="15" fill="#7f8c8d" />
          <rect x="-2" y="15" width="4" height="15" fill="#7f8c8d" />
        </g>
        <g transform="rotate(-45)">
          <rect x="-2" y="-30" width="4" height="15" fill="#7f8c8d" />
          <rect x="-2" y="15" width="4" height="15" fill="#7f8c8d" />
        </g>
      </g>
    </g>
    <circle cx="30" cy="30" r="10" fill="#7f8c8d" />
    <circle cx="30" cy="30" r="5" fill="#95a5a6" />
  </g>
  
  <!-- Odometer -->
  <g transform="translate(300, 100)">
    <rect x="-60" y="-20" width="120" height="40" rx="5" fill="#ffffff" stroke="#2C3E50" stroke-width="3" />
    <line x1="-50" y1="-10" x2="50" y2="-10" stroke="#2C3E50" stroke-width="2" />
    <text x="0" y="15" font-family="Courier, monospace" font-size="24" text-anchor="middle" fill="#E74C3C">123456</text>
  </g>
  
  <!-- Text label -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2C3E50">Määräaikaishuolto</text>
</svg>