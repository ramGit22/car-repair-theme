<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" />
  
  <!-- AC unit -->
  <g transform="translate(300, 180)">
    <!-- AC unit housing -->
    <rect x="-150" y="-80" width="300" height="160" rx="10" fill="#95a5a6" stroke="#7f8c8d" stroke-width="6" />
    
    <!-- Front panel -->
    <rect x="-130" y="-60" width="260" height="120" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="3" />
    
    <!-- Air vent fins -->
    <g fill="#bdc3c7">
      <rect x="-110" y="-40" width="220" height="5" rx="2" />
      <rect x="-110" y="-20" width="220" height="5" rx="2" />
      <rect x="-110" y="0" width="220" height="5" rx="2" />
      <rect x="-110" y="20" width="220" height="5" rx="2" />
      <rect x="-110" y="40" width="220" height="5" rx="2" />
    </g>
    
    <!-- Control panel -->
    <rect x="-50" y="-75" width="100" height="25" rx="3" fill="#2C3E50" />
    <circle cx="-30" cy="-62.5" r="5" fill="#E74C3C" />
    <circle cx="0" cy="-62.5" r="5" fill="#3498DB" />
    <circle cx="30" cy="-62.5" r="5" fill="#2ecc71" />
    
    <!-- Cold air visualization -->
    <g fill="#3498DB" fill-opacity="0.8">
      <path d="M-100,-110 Q-100,-130 -80,-130 L80,-130 Q100,-130 100,-110 C100,-110 70,-90 0,-100 C-70,-90 -100,-110 -100,-110 Z" />
    </g>
    <g fill="#3498DB" fill-opacity="0.4">
      <path d="M-80,-150 Q-80,-170 -60,-170 L60,-170 Q80,-170 80,-150 C80,-150 50,-130 0,-140 C-50,-130 -80,-150 -80,-150 Z" />
    </g>
    
    <!-- Snowflakes -->
    <g fill="#ffffff">
      <g transform="translate(-60, -140)">
        <path d="M0,-10 L0,10 M-8.66,-5 L8.66,5 M-8.66,5 L8.66,-5" stroke="#ffffff" stroke-width="2" />
        <circle cx="0" cy="0" r="2" />
      </g>
      <g transform="translate(0, -155)">
        <path d="M0,-10 L0,10 M-8.66,-5 L8.66,5 M-8.66,5 L8.66,-5" stroke="#ffffff" stroke-width="2" />
        <circle cx="0" cy="0" r="2" />
      </g>
      <g transform="translate(60, -140)">
        <path d="M0,-10 L0,10 M-8.66,-5 L8.66,5 M-8.66,5 L8.66,-5" stroke="#ffffff" stroke-width="2" />
        <circle cx="0" cy="0" r="2" />
      </g>
    </g>
  </g>
  
  <!-- Text label -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2C3E50">Ilmastointihuolto</text>
</svg>