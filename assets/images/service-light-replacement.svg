<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
    <radialGradient id="light-glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFF9C4" stop-opacity="1" />
      <stop offset="50%" stop-color="#FFF9C4" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#FFF9C4" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" />
  
  <!-- Headlight assembly illustration -->
  <g transform="translate(300, 180)">
    <!-- Headlight housing -->
    <path d="M-100,0 C-100,-60 -60,-100 0,-100 C60,-100 100,-60 100,0 C100,60 60,100 0,100 C-60,100 -100,60 -100,0 Z" fill="#ecf0f1" stroke="#95a5a6" stroke-width="5" />
    
    <!-- Inner reflector -->
    <path d="M-90,0 C-90,-55 -55,-90 0,-90 C55,-90 90,-55 90,0 C90,55 55,90 0,90 C-55,90 -90,55 -90,0 Z" fill="#bdc3c7" stroke="#95a5a6" stroke-width="2" />
    
    <!-- Lens -->
    <path d="M-80,0 C-80,-45 -45,-80 0,-80 C45,-80 80,-45 80,0 C80,45 45,80 0,80 C-45,80 -80,45 -80,0 Z" fill="#efefef" fill-opacity="0.6" stroke="#bdc3c7" stroke-width="1" />
    
    <!-- Light bulb -->
    <g>
      <circle cx="0" cy="0" r="30" fill="url(#light-glow)" />
      <circle cx="0" cy="0" r="15" fill="#f1c40f" />
      <circle cx="0" cy="0" r="10" fill="#ffffff" />
    </g>
    
    <!-- Socket -->
    <path d="M0,-15 L0,15 C10,15 15,20 15,30 L25,30 L25,-30 L15,-30 C15,-20 10,-15 0,-15 Z" fill="#7f8c8d" stroke="#2C3E50" stroke-width="2" />
    
    <!-- Socket connectors -->
    <rect x="18" y="-25" width="4" height="10" rx="1" fill="#2C3E50" />
    <rect x="18" y="15" width="4" height="10" rx="1" fill="#2C3E50" />
    
    <!-- Light rays -->
    <g stroke="#f1c40f" stroke-width="1" stroke-dasharray="5,3">
      <line x1="0" y1="0" x2="-90" y2="-60" />
      <line x1="0" y1="0" x2="-95" y2="-40" />
      <line x1="0" y1="0" x2="-98" y2="-20" />
      <line x1="0" y1="0" x2="-100" y2="0" />
      <line x1="0" y1="0" x2="-98" y2="20" />
      <line x1="0" y1="0" x2="-95" y2="40" />
      <line x1="0" y1="0" x2="-90" y2="60" />
    </g>
    
    <!-- Light beam -->
    <path d="M-80,0 L-220,70 L-220,-70 Z" fill="#f1c40f" fill-opacity="0.2" />
  </g>
  
  <!-- Tools -->
  <g transform="translate(450, 100)">
    <!-- Screwdriver -->
    <rect x="-5" y="-60" width="10" height="40" rx="2" fill="#E74C3C" />
    <rect x="-3" y="-20" width="6" height="60" fill="#95a5a6" />
    <path d="M-4,40 L-8,55 L8,55 L4,40 Z" fill="#7f8c8d" />
  </g>
  
  <g transform="translate(150, 100)">
    <!-- Bulb in packaging -->
    <rect x="-30" y="-45" width="60" height="90" rx="5" fill="#3498DB" fill-opacity="0.8" />
    <rect x="-25" y="-40" width="50" height="80" rx="3" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" />
    
    <circle cx="0" cy="-10" r="15" fill="#f1c40f" fill-opacity="0.5" />
    <path d="M-5,-25 L5,-25 L5,-10 C5,-7 7,-5 10,-5 L10,5 L-10,5 L-10,-5 C-7,-5 -5,-7 -5,-10 Z" fill="#95a5a6" />
    
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2C3E50">H7 55W</text>
  </g>
  
  <!-- Text label -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2C3E50">Lampunvaihto</text>
</svg>